#server.port: ${PORT:0}
server.port: 10005

spring.datasource.url: ${DATASOURCE-URL}
spring.datasource.username: ${BYTCORE-USER-NAME}
spring.datasource.password: ${BYTCORE-PASSWORD}
spring.datasource.driverClassName: org.postgresql.Driver

camunda:
  bpm:
    process-engine-name: default
    history-level: activity
    
camunda.bpm.admin-user:
  id: ${BPM-ADMIN-ID}
  password: ${BPM-ADMIN-PASSWORD}
